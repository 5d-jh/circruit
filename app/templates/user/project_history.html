<style>
    @import url("/static/css/project-history.css");

<div class="list-group list-group-flush text-left">
    {% for joined_project in user.joined_projects %}
        <li class="list-group-item">
            <h5>
                <a href="/project/{{joined_project.name}}" target="_blank" rel="noopener noreferrer">{{joined_project.name}}</a>
            </h5>
        </li>
    {% endfor %}
</div>
