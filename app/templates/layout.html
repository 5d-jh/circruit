<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>똑똑한 팀찾기 Circruit</title>
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="page">
            <header id="header">
                <div id="logo">
                    <a href="/"><img id="logo-image" src="/static/img/Circruit.png"></a>
                </div>
                <div id="top">
                    <a href="https://github.com/{{user.username}}" target="_blank"><img id="github-icon" src="/static/img/github-icon.png"></a>
                    <a href="/project/feed">
                        <img id="feed" src="/static/img/feed.png">
                    </a>
                    
                    <div id="user">
                        <img id="user-profile-image" src="{{ user.avatar_url }}">
                        <div id="user-profile">
                            <p id="user-name">
                                {{ user.username }}
                            </p>
                            <div id="user-tier">
                                <img src="/static/img/github-icon.png">
                                <span>Gold 3</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main id="main" style="padding: 20px;">
                {% block main_content %}
                {% endblock %}
            </main>
        </div>
    </body>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
</html>
