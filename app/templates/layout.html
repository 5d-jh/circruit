<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>똑똑한 팀찾기 Circruit</title>
        <link rel="stylesheet" href="/static/css/style.css?after">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="page">
            <header id="header">
                <a href="/">
                    <div id="logo">
                        <img id="logo-image" src="/static/img/Circruit.png">
                    </div>
                </a>
                <div id="top">
                    <img id="github-icon" src="/static/img/github-icon.png">
                    <a href="/project/feed">
                        <img id="feed" src="/static/img/feed.png">
                    </a>
                    
                    <div id="user">
                        <img id="user-profile-image" src="{{user.avatar_url}}">
                        <div id="user-profile">
                            <p id="user-name">
                                {{user.username}}
                            </p>
                            <div id="user-tier">
                                <img src="/static/img/github-icon.png" style="width: 20px; height: 20px;">
                                <span>Gold 3</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main style="background-color: #efefef;">
                {% block main_content %}
                {% endblock %}
            </main>
        </div>
    </body>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
</html>
