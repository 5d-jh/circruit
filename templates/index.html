<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>똑똑한 팀찾기 Circruit</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="page">
            <header id="header">
                <div id="logo">
                    <img id="logo-image" src="static/img/Circruit.png">
                </div>
                <div id="top">
                    <img id="github-icon" src="static/img/github-icon.png">
                    <a href="/feed">
                        <img id="feed" src="static/img/feed.png">
                    </a>
                    
                    <div id="user">
                        <img id="user-profile-image" src="static/img/user-profile-image.png">
                        <div id="user-profile">
                            <p id="user-name">
                                Username
                            </p>
                            <div id="user-tier">
                                <img src="static/img/github-icon.png">
                                <span>Gold 3</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main id="main">

            </main>
        </div>
    </body>
    <script type="text/javascript" src="static/js/bootstrap.js"></script>
</html>
